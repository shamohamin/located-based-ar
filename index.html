<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>

    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script>
      window.onload = () => {
        const camera = document.querySelector("a-camera");
        let long = 51.049;
        let lat = -0.723;

        setInterval(() => {
          console.log("hello");
          camera.setAttribute(
            "gps-camera",
            `simulateLatitude: ${long}; simulateLongitude: ${lat}`
          );
          long += 0.0004;
          lat -= 0.0004;
        }, 1000);
      };
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha:true"
      arjs="videoTexture: true; sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960"
    >
      <a-camera
        
        
        
        
        rotation-reader
        gps-camera="simulateLatitude: 51.049; simulateLongitude: -0.723"
        vertical-controls
        
      >
      </a-camera>

      <a-box
        gps-entity-place="latitude: 51.054; longitude: -0.723"
        material="color: yellow"
        position="0 90 0"
        scale="100 100 100"
      >
      </a-box>
    </a-scene>
  </body>
</html>
